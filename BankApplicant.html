
  <html>
    <head>
     <title> Bank Applicant</title>
    </head>
     <body>
       <h1 style="color:blue"> SBI </h1>
	<center>
        <h2 style="color:Red"> Your Banking Needs satisfied here.. </h2>
         <hr>
	 <h3 style="color:green"> Bank Account Application Form </h3>
	 <h4 style="color:orange"> Please fill in the basic details below for registration </h4>
      
        <table border=5 style="color:blue" cellspacing=10 cellpadding=10>
  		<tr> <td> Select title </td>
	        <td><input type=radio value="Mr"  name="gender">Mr.
		<input type=radio value="Mrs" name="gender">Mrs.
		<input type=radio value="Miss"name="gender">Miss     
		</td>  
		</tr>
		
        
	<tr>
		<td>Enter your name : </td>              
		<td><input type=text name="name"></td>
	</tr>
	<tr> 
 		<td>Enter your emaiAddress</td> 
	        <td> <input type=text name="email"></td>
	</tr> 	
	<tr>
 		<td>Enter your mobNo</td> 		
		<td> <input type=text name="mobno"></td>
	</tr>
	<tr> 	
		<td>Enter account type </td>		
		<td>  <select name="acctype">
           		<option value="SB"> Savings Account</option>
	  		<option value="CA"> Current Account</option>	
	   		<option value="FD"> Fixed Deposit Account</option>
	 	      </select>
		</td>
	</tr>

	<tr>
		<td>Enter your address </td> 
		<td> <input type=text name="address"></td>
	</tr>	
	<tr>
		<td>Enter your DoB</td> 	
		<td> <input type=date name="dob"></td>	
	</tr>
	<tr>
   	         <td colspan=2 align=center> <input type=submit name="submit" value="Apply"> </td>
	</tr>
	
	</table>
	</center>
    </body>
  </html>
